<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Felipe de Souza Marques">
    <meta name="description" content="App game criado no curso desenvolvimento web 2020">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Bootstrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--CSS Customizado-->
    <link rel="stylesheet" href="sass/principal.css">


</head>

<body>

    <div class="container">

        <!--#INICIO - LINHA DA IMAGEM-->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png">
                </div>
            </div>
        </div>
        <!--#FIM - LINHA DA IMAGEM-->

        <!--#INICIO - LINHA PARA SELEÇÃO DE DIFICULDADE-->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="facil">Fácil</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="hardcore">Chucknorris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--#FIM - LINHA PARA SELEÇÃO DE DIFICULDADE-->

        <!--#INICIO - LINHA DO BOTÃO DE REINICIAR APP-->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button onclick="startGame()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
                </div>
            </div>
        </div>
        <!--#FIM - LINHA DO BOTÃO DE REINICIAR APP-->

    </div>

    <!--Script customizado-->
    <script src="JS/script.js"></script>
</body>

</html>
